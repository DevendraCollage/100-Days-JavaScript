<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ? My External Own Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ? External CSS File -->
    <link rel="stylesheet" href="style.css" />
    <title>Image Filtering</title>
  </head>
  <body>
    <section class="menu_tab">
      <ul class="tabs">
        <li data-category="all" class="active">all</li>
        <li data-category="bird">bird</li>
        <li data-category="animal">animal</li>
        <li data-category="nature">nature</li>
      </ul>
    </section>

    <section class="menu_images">
      <div class="images" data-category="bird">
        <img
          class="bird"
          src="https://images.pexels.com/photos/733090/pexels-photo-733090.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Birds"
        />
      </div>
      <div class="images" data-category="animal">
        <img
          class="animal"
          src="https://images.pexels.com/photos/814898/pexels-photo-814898.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Animals"
        />
      </div>
      <div class="images" data-category="nature">
        <img
          class="nature"
          src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"

        />

        />
      </div>
